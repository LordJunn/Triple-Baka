<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
"width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css Stuff/Ikea.css">
    <title>Maze Game</title>
</head>

<body>

    <div class="menubar">
        <h2 style="color:rgb(70, 50, 52); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <a href="../index.html"><u>Navigate the Labyrinth</u></a> 
        </h2>
        
        <div class="difficulty-controls">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="insane">Insane</option>
                <option value="expert">Expert</option>
                <option value="extreme">Extreme</option>
                <option value="gonkanau">Ultimate Reverberant Gonkanau</option>       
            </select>
            <button class="toggleFlashlight">Toggle Flashlight</button>
            <button class="startbtn">Start</button>
        </div>
        <div class="direction-controls">
            <button id="btnUp">Up</button>
            <button id="btnDown">Down</button>
            <button id="btnRight">Right</button>
            <button id="btnLeft">Left</button>
            <button class="solvebtn">Solve the Maze</button>
        </div>
        
    </div>
    
    

    <ul class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="content">
        <div class="msgbox"></div>
        <canvas id="mazeCanvas" 
                height="400px" width="400px">
        </canvas>


    </div>


    <script src="js Stuff/labyrinth.js"></script>
    <audio id="gonkanauMusic" src="Elegy.mp3" preload="auto"></audio>
</body>

</html>
